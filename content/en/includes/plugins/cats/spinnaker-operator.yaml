apiVersion: spinnaker.armory.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnaker
spec:
  spinnakerConfig:
    profiles:
      spinnaker:
        spinnaker:
          extensibility:
            repositories:
              awscatsOnEvent:
                version: 0.2.1
                enabled: true
                url: https://raw.githubusercontent.com/armory-plugins/pluginRepository/master/repositories.json
      clouddriver: &clouddriver-cats
        spinnaker:
          extensibility:
            plugins:
              Armory.AWSCATsOnEvent:
                enabled: true
      clouddriver-ro:
        *clouddriver-cats
      clouddriver-rw:
        *clouddriver-cats
      clouddriver-caching:
        *clouddriver-cats
      gate:
        spinnaker:
          extensibility:
            plugins:
              Armory.AWSCATsOnEvent:
                enabled: true