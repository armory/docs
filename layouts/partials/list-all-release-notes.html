<div class="section-index">
  {{ $pages := (where .Site.Pages "Section" .Section).ByDate }}
  {{ $pagesReverse := (where .Site.Pages "Section" .Section).ByDate.Reverse }}
  {{ $parent := .Page }}

  <ul>
    {{ range $pagesReverse }}
      {{ if eq .Parent $parent }}
            <li><a href="{{ .RelPermalink }}">{{- .Title -}}</a></li>
      {{end}}
    {{ end }}
  </ul>
</div>
