# Hugo build configuration for Netlify
# (https://gohugo.io/hosting-and-deployment/hosting-on-netlify/#configure-hugo-version-in-netlify)
# Default build settings
[build]
  publish = "public"
  command = "hugo"

# "production" environment specific build settings
[build.environment]
  HUGO_VERSION = "0.110.0"
  HUGO_ENV = "production"
  GO_VERSION = "1.18"

# section redirects

[[redirects]]
  from = "/docs/*"
  to = "/continuous-deployment/:splat"

[[redirects]]
  from = "/armory-enterprise/*"
  to = "/continuous-deployment/:splat"

[[redirects]]
  from = "/armory-cdaas/*"
  to = "/cd-as-a-service/"

[[redirects]]
  from = "/armory-enterprise/release-notes/rn-armory-agent/*"
  to = "/scale-agent/release-notes/:splat"

[[redirects]]
  from = "/armory-enterprise/armory-agent/armory-agent-install/*"
  to = "/scale-agent/install/:splat"

[[redirects]]
  from = "/armory-enterprise/armory-agent/*"
  to = "/scale-agent/"

[[redirects]]
  from = "/armory-enterprise/plugin-guide/cdaas-spinnaker/"
  to = "/cd-as-a-service/plugin-spinnaker/"
  force = true # ensure this always redirects because cdaas-spinnaker does exist

[[redirects]]
  from = "/continuous-deployment/armory-admin/policy-engine/policy-engine-use/*"
  to = "/continuous-deployment/plugin-guide/policy-engine/use/:splat"

# https://github.com/netlify-labs/netlify-plugin-sitemap
[[plugins]]
package = "@netlify/plugin-sitemap"

  [plugins.inputs]
  buildDir = "public"
  # make sure you add a comma after each entry in the exclude list except on the last one
  exclude =[
    './public/continuous-deploymentplugin-guide/plugin-appname/',
    './public/continuous-deployment/plugin-guide/plugin-external-account/',
    './public/continuous-deployment/plugin-guide/plugin-iam-authentication/',
    './public/continuous-deployment/plugin-guide/cdaas-spinnaker/',
    './public/continuous-deployment/feature-status/deprecations/pacrd-deprecation/',
    './public/continuous-deployment/installation/deployment-reg/',
    './public/managed-spin',
    './public/contribute',
    './public/continuous-deployment/try/'
  ]
  # append missing trailing slash to prettyURL
  trailingSlash = true
  changeFreq = "daily"
  priority = 0.5


# headers  https://docs.netlify.com/routing/headers/#syntax-for-the-headers-file
# https://cloud-armory.slack.com/archives/CH4RVCCTS/p1608572781420500
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
