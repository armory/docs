pull_request_rules:
  - name: Automatically merge PACRD version bumps
    conditions:
      - status-success=main
      - author=armory-jenkins
      - title~=\bdocs\b\(\bpacrdrelease\b\)
    actions:
      merge:
        method: squash
        strict: smart
      label:
        add: ["auto merged"]
  - name: Automatically merge Agent version bumps
    conditions:
      - files=config.toml
      - "title=chore(release): Autobump agent version"
    actions:
      merge:
        method: squash
        strict: smart
      label:
        add: ["auto merged"]
